<div class="row">
  <div class="col-12">
    <div class="heading grey-border">
      <h3>Current User: {{user.username}}({{user.profession}})</h3>
      <h6>{{comments.length}} Comments</h6>
    </div>
    <app-comment-box (newcomment)="updateComment($event)"></app-comment-box>
    <app-comment [comments]="comments" (delete)="deleteComment($event)"> </app-comment>
  </div>
</div>
